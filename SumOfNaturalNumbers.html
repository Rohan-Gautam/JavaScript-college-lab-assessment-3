<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Natural Numbers Using Recursion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e45e2 0%, #88d3ce 100%);
            color: #333;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            color:black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #6e45e2;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #6e45e2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #5a3d9a;
        }

        button:active {
            transform: scale(0.98);
        }

        p {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color:black;">Sum of Natural Numbers Using Recursion</h1>
        <input type="number" id="number" placeholder="Enter a positive integer" />
        <button onclick="calculateSum()">Calculate Sum</button>
        <p id="result"></p>
    </div>

    <script>
        // Recursive function to find the sum of natural numbers
        function sumOfNaturalNumbers(n) {
            if (n <= 0) {
                return 0;
            } else {
                return n + sumOfNaturalNumbers(n - 1);
            }
        }

        // Function to get input and display the result
        function calculateSum() {
            const number = parseInt(document.getElementById('number').value);
            if (isNaN(number) || number <= 0) {
                document.getElementById('result').textContent = 'Please enter a positive integer.';
            } else {
                const sum = sumOfNaturalNumbers(number);
                document.getElementById('result').textContent = `The sum of the first ${number} natural numbers is ${sum}.`;
            }
        }
    </script>
</body>
</html>
